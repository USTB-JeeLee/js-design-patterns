<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>圣杯布局和双飞翼布局</title>
 <style type="text/css">
 		/*左定宽右自适应宽度，并且等高布局(最小高度为200px)*/
 		.container {
 			overflow: hidden;
 		}
 			margin-bottom: -9999px;
 			padding-bottom: 9999px;
 			background-color: #eee;
 		}
        
 		.content {
 			margin-left: 200px;
 			margin-bottom: -9999px;
 			padding-bottom: 9999px;
 			background-color: #ccc;
 		}

 		.left,.content {
 			min-height: 200px;
 			height: auto !important;					
 		}


 </style>
</head>
<body>
	<div class="container">
		<div class="left">Left slider</div>
		<div class="content">Main content</div>
	</div>
</body>

</html>
